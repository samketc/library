<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Library</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Library!</h1>
        <div class="book-header">
            <h3>Available books</h3>
            <button id="new-book">New Book</button>
        </div>
        <table id="book-table">
            <tr class="header-row">
                <th id="remove-header">Remove</th>
                <th id="title-header">Title</th>
                <th id="author-header">Author</th>
                <th id="pages-header">Pages</th>
                <th id="read-header" colspan="2">Read</th>
            </tr>
        </table>
    </div>
    <dialog id="newBookDialog">
        <h3>Add a book to the library</h3>
        <form action="" id="newBookForm">
            <label for="title">Title:</label>
            <input type="text" name="title" id="title">
            <label for="author">Author:</label>
            <input type="text" name="author" id="author">
            <label for="pages">Pages:</label>
            <input type="number" name="pages" id="pages">
            <label for="read">Read</label>
            <input type="checkbox" name="read" id="read">
            <button id="save-button" type="button">Save</button>
            <button id="cancel" type="button">Cancel</button>
        </form>
    </dialog>
</body>
</html>
